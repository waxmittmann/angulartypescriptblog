<html lang="en" ng-app="golby" data-framework="typescript">
  <head>
    <link rel="stylesheet" type="text/css" href="blog.css"></link>
    <meta charset="utf-8">
    <title>Golby!</title>
  </head>

  <body>
    <h1 class="blog-title">This is a blog</h1>

    <div class="blog-posts" ng-controller="blogPostCtrl">
      <div class="blog-post" ng-repeat="post in vm.posts">
        <div class="blog-post-title">{{ post.title }}</div>
        <div class="blog-post-body">{{ post.body }}</div>
      </div>

      <button ng-click="vm.addPost()">Power</button>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/Application.js"></script>

  </body>
</html>
